<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
{% for message in messages %}
    <div class ="alert alert-{{ message.tag }} alert-dismissible fade show " role="alert" >
        <strong>Message :</strong> {{ message }}
        <button type="button" class="close" data-dismiss="alert" aria-label="Close">
            <span aria-hidden ="true">&time;</span>
        </button>
    </div>
    {% endfor %}
<h2>signin</h2>


<form action="/signin" method="POST">
{% csrf_token %}
    <label for="username">Username</label>
    <input type="text" id="username" name="username" placeholder="create a username (only letters and numbers) Required">
    <br>

    <label for="pass1">Password</label>
    <input type="password" id="pass1" name="pass1" placeholder="create a password" Required>
    <br>

    <button type="submit">sign up</button>

</form>
</body>
</html>
